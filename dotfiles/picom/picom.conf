#################################
#
# Backend
#
#################################

# Backend to use: "xrender" or "glx".
# GLX backend is typically much faster but depends on a sane driver.

# backend = "xrender";
# backend = "xr_glx_hybrid";
backend = "glx";

#################################
#
# GLX backend
#
#################################

glx-no-stencil = true;

# GLX backend: Copy unmodified regions from front buffer instead of redrawing them all.
# My tests with nvidia-drivers show a 10% decrease in performance when the whole screen is modified,
# but a 20% increase when only 1/4 is.
# My tests on nouveau show terrible slowdown.
# Useful with --glx-swap-method, as well.
glx-copy-from-front = false;

# GLX backend: Use MESA_copy_sub_buffer to do partial screen update.
# My tests on nouveau shows a 200% performance boost when only 1/4 of the screen is updated.
# May break VSync and is not available on some drivers.
# Overrides --glx-copy-from-front.
# glx-use-copysubbuffermesa = true;

# GLX backend: Avoid rebinding pixmap on window damage.
# Probably could improve performance on rapid window content changes, but is known to break things on some drivers (LLVMpipe).
# Recommended if it works.

glx-no-rebind-pixmap = true;

use-damage = false;

#################################
#
# Shadows
#
#################################

# Enabled client-side shadows on windows.
shadow = true;


# The blur radius for shadows. (default 12)
shadow-radius = 1;
# The left offset for shadows. (default -15)
shadow-offset-x = 6;
# The top offset for shadows. (default -15)
shadow-offset-y = 6;
# The translucency for shadows. (default .75)
shadow-opacity = 1;

# Set if you want different colour shadows
shadow-red = 0.294117647059;
shadow-green = 0.611764705882;
shadow-blue = 0.858823529412;

shadow-exclude = [
  "!focused",
  "class_g ?= 'rofi'",
];
# Avoid drawing shadow on all shaped windows (see also: --detect-rounded-corners)
#  Deprecated, use --shadow-exclude 'bounding_shaped' or --shadow-exclude 'bounding_shaped && !rounded_corners' instead.
shadow-ignore-shaped = false;

#################################
#
# Opacity
#
#################################

inactive-opacity = 1;
active-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;

blur-background = false;

#################################
#
# Animations
#
#################################

animations =({
  triggers = [ "open", "show" ];
  preset = "appear";
  duration = 0.3;
},
{
  triggers = [ "close", "hide" ];
  preset = "disappear";
  duration = 0.3;
},
{
  triggers = [ "geometry" ];
  preset = "geometry-change";
  duration = 0.3;
})


#################################
#
# OTHER CONFIG
#
#################################

log-level = "warn";
# log-file = "/path/to/your/log/file";

mark-wmwin-focused = true;
mark-ovredir-focused = true;
# use-ewmh-active-win = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;

vsync = true;

# sw-opti = true;
# unredir-if-possible = true;
# unredir-if-possible-delay = 5000;
# unredir-if-possible-exclude = [ ];

focus-exclude = [ "class_g = 'Cairo-clock'" ];

detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];

resize-damage = 2;

#################################
#
# Window type settings
#
#################################
wintypes:
{
	dock = { shadow = true; }
	dnd = { shadow = false; }
	popup_menu = { opacity = 1; }
	dropdown_menu = { opacity = 1; }

	# This avoid problems with transparent windows while use-damage = true;.
	# normal = { full-shadow = true;};

#   tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
};
